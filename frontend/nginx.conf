upstream django {
    server backend:8000;
}

# --- Rate Limiting Zones ---
# API: IP당 초당 10개 요청 허용 (burst로 추가 20개 대기 가능)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# 검색 API: IP당 초당 3개 (유저 검색은 더 엄격하게)
limit_req_zone $binary_remote_addr zone=search_limit:10m rate=3r/s;
# 전체 사이트: IP당 초당 30개 요청
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name fc-strategy.org www.fc-strategy.org;

    # Let's Encrypt 인증용 (certbot이 이 경로로 검증)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name fc-strategy.org www.fc-strategy.org;

    ssl_certificate /etc/letsencrypt/live/fc-strategy.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fc-strategy.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 10M;

    # Rate limit 초과 시 429 반환
    limit_req_status 429;

    # gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # 유저 검색 API (가장 무거운 엔드포인트 — 엄격하게 제한)
    location /api/users/search/ {
        limit_req zone=search_limit burst=5 nodelay;

        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Django API proxy
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # React SPA - serve static files, fallback to index.html
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets (rate limit 불필요 — 정적 파일)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
